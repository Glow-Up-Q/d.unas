<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dâ€¢uÃ±as</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
/* === ESTILOS RESPONSIVE === */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgba(245, 216, 132, 0.2);
    overflow-x: hidden;
}

.stars, .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

/* Corazones */
.heart{
    position: absolute;
    animation: fall linear forwards;
    color: #32CD32; /* verde */
}
@keyframes fall{
    to{ transform: translateY(100vh); opacity: 0; }
}

/* Pantallas */
.screen {
    display: none;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    flex-direction: column;
    position: relative;
    z-index: 2;
    padding: 0 10px;
    box-sizing: border-box;
}
.active { display: flex; }

/* Teclado de contraseÃ±a */
.keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
    width: 100%;
    max-width: 200px;
}
.key {
    background-color: #ffee26a6;
    border: none;
    border-radius: 10px;
    font-size: 20px;
    padding: 15px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 4px 4px 8px rgba(0,0,0,0.15);
}
.key:hover {
    background-color: #e6f0f5;
    transform: translateY(-3px);
}
.input-display {
    font-size: 20px;
    margin-top: 20px;
    letter-spacing: 6px;
    color: black;
    word-wrap: break-word;
}

/* Carta */
.notepad {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    padding: 0;
    text-align: center;
    border-radius: 30px;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
}
.note-img-rounded {
    width: 100%;
    height: auto;
    max-height: 80vh;
    border-radius: 30px 30px 0 0;
    object-fit: cover;
    display: block;
}
.back-btn {
    width: 100%;
    padding: 15px;
    margin: 0;
    border-radius: 0 0 30px 30px;
    box-sizing: border-box;
    cursor: pointer;
    background-color: #dad5cb;
    border: none;
    font-size: 16px;
    box-shadow: 4px 4px 8px rgba(0,0,0,0.15);
    transition: all 0.2s ease;
}
.back-btn:hover {
    background-color: #cb2a2a;
    transform: translateY(-2px);
}

/* Media queries */
@media (max-width: 600px) {
    .notepad { width: 95%; }
    .note-img-rounded { max-height: 60vh; }
}
</style>
</head>
<body>

<div class="stars"></div>
<div class="hearts"></div>

<!-- Pantalla de contraseÃ±a -->
<div id="passwordScreen" class="screen password-screen active">
    <img src="imagen1.jpg" alt="Imagen decorativa" class="password-img">
    <h2>ðŸ”’ Ingresa la contraseÃ±a</h2>
    <div class="input-display" id="inputDisplay">â€¢â€¢â€¢â€¢</div>
    <div class="keypad">
        <button class="key" data-digit="1">1</button>
        <button class="key" data-digit="2">2</button>
        <button class="key" data-digit="3">3</button>
        <button class="key" data-digit="4">4</button>
        <button class="key" data-digit="5">5</button>
        <button class="key" data-digit="6">6</button>
        <button class="key" data-digit="7">7</button>
        <button class="key" data-digit="8">8</button>
        <button class="key" data-digit="9">9</button>
        <button class="key" id="checkBtn">âœ”</button>
        <button class="key" data-digit="0">0</button>
        <button class="key" id="deleteBtn">âŒ«</button>
    </div>
</div>

<!-- Pantalla de carta -->
<div id="notepadScreen" class="screen">
    <div class="notepad">
        <img src="imagen2.jpg" alt="Carta" class="note-img-rounded">
        <button class="back-btn" id="backBtn">ðŸ”™ Inicio</button>
    </div>
</div>

<script>
/* ContraseÃ±a */
const correctPassword = '2024';
let input = '';
const passwordScreen = document.getElementById('passwordScreen');
const notepadScreen = document.getElementById('notepadScreen');
const inputDisplay = document.getElementById('inputDisplay');

document.querySelectorAll('.key[data-digit]').forEach(button => {
    button.addEventListener('click', () => {
        if(input.length<4){ input+=button.dataset.digit; updateDisplay(); }
    });
});
document.getElementById('deleteBtn').addEventListener('click', () => { input=input.slice(0,-1); updateDisplay(); });
document.getElementById('checkBtn').addEventListener('click', checkPassword);
document.getElementById('backBtn').addEventListener('click', goBack);

function updateDisplay(){ inputDisplay.textContent = input.padEnd(4,'â€¢'); }
function checkPassword(){ 
    if(input===correctPassword){ 
        passwordScreen.classList.remove('active'); 
        notepadScreen.classList.add('active'); 
    } else { 
        alert('ContraseÃ±a incorrecta'); 
        input=''; updateDisplay(); 
    } 
}
function goBack(){ 
    notepadScreen.classList.remove('active'); 
    passwordScreen.classList.add('active'); 
    input=''; updateDisplay(); 
}

/* Teclado fÃ­sico */
document.addEventListener('keydown', e => {
    if(/\d/.test(e.key) && input.length<4){ input+=e.key; updateDisplay(); }
    else if(e.key==='Backspace'){ input=input.slice(0,-1); updateDisplay(); }
    else if(e.key==='Enter'){ checkPassword(); }
});

/* Corazones */
function crearCorazones(){ 
    const heartsContainer=document.querySelector('.hearts'); 
    setInterval(()=>{
        const heart=document.createElement('div');
        heart.classList.add('heart'); heart.textContent='ðŸ’š';
        heart.style.left=Math.random()*100+'vw';
        heart.style.fontSize=(Math.random()*20+10)+'px';
        heart.style.animationDuration=(Math.random()*5+5)+'s';
        heartsContainer.appendChild(heart);
        setTimeout(()=>heart.remove(),8000);
    },500);
}
crearCorazones();

/* Estrellas personalizadas */
function crearEstrellas(){ 
    setInterval(()=>{
        const ancho = window.innerWidth, alto = window.innerHeight;
        const star = document.createElement('img');
        star.src = "icono.ico";
        star.style.position = 'fixed';
        star.style.left = Math.random() * ancho + 'px';
        star.style.top = '-20px';
        star.style.width = (Math.random() * 20 + 10) + 'px';
        star.style.height = 'auto';
        star.style.zIndex = 0;
        document.body.appendChild(star);
        const duracion = (Math.random() * 10 + 5) * 1000;
        star.animate(
            [
                { transform: 'translateY(0px)', opacity: 1 },
                { transform: `translateY(${alto + 20}px)`, opacity: 0 }
            ],
            { duration: duracion, easing: 'linear' }
        );
        setTimeout(() => star.remove(), duracion);
    }, 300);
}
crearEstrellas();
</script>
</body>
</html>
